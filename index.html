<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KACZE KASYNO | Najlepsze Kasyno 2025</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&family=Creepster&family=Monoton&display=swap" rel="stylesheet">
    <style>
        :root{
            --neon:#ffc439;
            --neon-glow:#ffea00;
            --bg:#000;
            --card:#111;
            --text:#fff;
            --red:#ff0044;
            --green:#00ff88;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            background:var(--bg);
            color:var(--text);
            font-family:'Rajdhani',sans-serif;
            overflow-x:hidden;
            background-image:
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100"><path fill="rgba(255,196,57,0.03)" d="M50 10 L60 35 L85 40 L65 55 L70 80 L50 68 L30 80 L35 55 L15 40 L40 35 Z"/></svg>'),
                radial-gradient(circle at top,#111 0%,#000 70%);
            background-attachment:fixed;
            min-height:100vh;
        }
        .top-bar{
            background:linear-gradient(90deg,#000,#222,#000);
            padding:16px;
            text-align:center;
            font-weight:900;
            letter-spacing:6px;
            font-size:18px;
            color:var(--neon);
            text-shadow:0 0 20px var(--neon);
            border-bottom:4px solid var(--neon);
            animation:pulse 4s infinite;
        }
        @keyframes pulse{0%,100%{box-shadow:0 0 20px var(--neon)}50%{box-shadow:0 0 50px var(--neon-glow)}}

        header{
            position:relative;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding:0 20px;
            overflow:hidden;
        }
        .hero-bg{
            position:absolute;inset:0;
            background:url('logo.png') center/70% no-repeat;
            opacity:0.08;
            animation:float 30s infinite ease-in-out;
        }
        @keyframes float{0%,100%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-50px) rotate(5deg)}}
        h1{
            font-family:'Monoton',cursive;
            font-size:clamp(90px,18vw,220px);
            background:linear-gradient(45deg,var(--neon),#fff,var(--neon-glow));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            letter-spacing:15px;
            text-shadow:0 0 80px var(--neon-glow);
            animation:glitch 7s infinite;
        }
        @keyframes glitch{
            0%,100%{text-shadow:0 0 60px var(--neon-glow)}
            2%{text-shadow:8px 0 #ff0066,-8px 0 #00ffff}
            4%{text-shadow:-8px 0 #ff0066,8px 0 #00ffff}
        }
        .subtitle{
            font-size:42px;color:var(--neon);letter-spacing:14px;text-transform:uppercase;
            text-shadow:0 0 40px var(--neon-glow);
        }

        .games-grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
            gap:50px;
            max-width:1800px;
            margin:140px auto 100px;
            padding:0 30px;
        }
        .game-card{
            background:var(--card);
            border-radius:28px;
            overflow:hidden;
            border:3px solid #333;
            transition:all .7s ease;
            box-shadow:0 15px 40px rgba(0,0,0,0.8);
            cursor:pointer;
        }
        .game-card:hover{
            transform:translateY(-40px) scale(1.08);
            border-color:var(--neon);
            box-shadow:0 0 120px rgba(255,196,57,0.8);
        }
        .game-cover{
            height:340px;
            background-size:cover;
            background-position:center;
            transition:transform 1s ease;
        }
        .game-card:hover .game-cover{transform:scale(1.25)}
        .game-cover::after{
            content:'';position:absolute;inset:0;
            background:linear-gradient(180deg,transparent 40%,rgba(0,0,0,0.9));
        }
        .game-info{padding:35px;text-align:center}
        .game-title{
            font-family:'Creepster',cursive;
            font-size:32px;
            color:var(--neon);
            text-shadow:0 0 30px var(--neon-glow);
        }
        .play-btn{
            background:var(--neon);
            color:#000;
            padding:20px 60px;
            font-size:26px;
            font-weight:900;
            border:none;
            border-radius:50px;
            cursor:pointer;
            letter-spacing:3px;
            box-shadow:0 15px 50px rgba(255,196,57,0.7);
            transition:all .4s;
        }
        .play-btn:hover{
            background:#fff;
            transform:scale(1.2);
            box-shadow:0 0 80px #fff;
        }

        .modal{
            display:none;position:fixed;z-index:9999;inset:0;
            background:rgba(0,0,0,0.98);justify-content:center;align-items:center;
            backdrop-filter:blur(20px);
        }
        .modal-content{
            background:linear-gradient(135deg,#111,#000);
            padding:50px;width:95%;max-width:1200px;
            border:4px solid var(--neon);
            border-radius:32px;
            text-align:center;
            box-shadow:0 0 150px rgba(255,196,57,0.9);
            animation:modalPop 0.6s ease-out;
        }
        @keyframes modalPop{0%{transform:scale(0.5);opacity:0}100%{transform:scale(1);opacity:1}}

        /* EFEKTY WYGRANEJ */
        @keyframes jackpotFlash{0%,100%{box-shadow:0 0 100px gold}50%{box-shadow:0 0 300px gold}}
        @keyframes shake{0%,100%{transform:translateX(0)}25%,75%{transform:translateX(-15px)}50%{transform:translateX(15px)}}
        @keyframes confetti{0%{transform:translateY(-100vh) rotate(0deg);opacity:1}100%{transform:translateY(120vh) rotate(720deg);opacity:0}}

        /* SLOTY Z GRAFIKAMI */
        .slot-machine{
            background:linear-gradient(#111,#000);
            border:6px solid var(--neon);
            border-radius:40px;
            padding:40px;
            box-shadow:0 0 100px rgba(255,196,57,0.8);
        }
        .reels{
            display:flex;justify-content:center;gap:30px;
            background:#000;padding:30px;border-radius:25px;
            border:4px solid var(--neon);
            box-shadow:inset 0 0 60px #111;
        }
        .reel{
            width:160px;height:200px;
            background:#000;
            border:5px solid var(--neon);
            border-radius:20px;
            overflow:hidden;
            box-shadow:0 0 50px rgba(255,196,57,0.6);
        }
        .symbol{
            width:160px;height:200px;
            background-size:contain;
            background-repeat:no-repeat;
            background-position:center;
        }
        .reel-strip{
            display:flex;flex-direction:column;
            animation:spin 3.5s cubic-bezier(0.2,0.8,0.2,1) forwards;
        }
        @keyframes spin{0%{transform:translateY(0)}100%{transform:translateY(-1800px)}}
    </style>
</head>
<body>

    <div class="top-bar">PONAD 100 000 ROZGRYWANYCH GIER • NATYCHMIASTOWE WYGRANE • KWAK KWAK MOTHERFUCKER</div>

    <header>
        <div class="hero-bg"></div>
        <h1>KACZE KASYNO</h1>
        <div class="subtitle">instant • tanio • bez ściemy</div>
    </header>

    <div style="text-align:center;padding:120px 20px;background:linear-gradient(135deg,rgba(255,196,57,0.1),transparent)">
        <h2 style="font-size:70px;color:var(--neon);text-shadow:0 0 60px var(--neon-glow)">LOBBY</h2>
        <input type="text" id="lobbyCode" style="background:#111;border:3px solid var(--neon);color:#fff;padding:25px;font-size:32px;border-radius:50px;width:400px;text-align:center" placeholder="00000" maxlength="5">
        <br><br>
        <button class="play-btn" style="padding:20px 80px;font-size:28px">UTWÓRZ LOBBY</button>
        <button class="play-btn" style="padding:20px 80px;font-size:28px">DOŁĄCZ</button>
    </div>

    <div class="games-grid" id="gamesContainer"></div>

    <footer style="text-align:center;padding:120px 20px">
        <img src="logo.png" alt="KACZE KASYNO" style="width:100px;filter:drop-shadow(0 0 30px var(--neon))">
        <p style="color:#555;margin-top:20px">KACZE KASYNO © 2025 • KWAK KWAK MOTHERFUCKER</p>
    </footer>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" style="position:absolute;top:20px;right:30px;color:var(--neon);font-size:50px;cursor:pointer">×</span>
            <h2 id="gameTitle" style="font-size:60px;color:var(--neon);text-shadow:0 0 60px var(--neon-glow)">SLOTY</h2>
            <div style="font-size:32px;margin:20px;color:var(--neon)">Balans: <span id="playerBalance">10000</span> żetonów</div>
            <div id="gameArea"></div>
        </div>
    </div>

<script>
// SYMBOLY DO SLOTÓW (z internetu – ładne, przezroczyste)
const symbols = [
    "https://i.ibb.co/7zqM3Yc/seven.png",        // 7
    "https://i.ibb.co/4p7Y7Yk/bar.png",          // BAR
    "https://i.ibb.co/0jK4Y7K/cherry.png",       // Cherry
    "https://i.ibb.co/4p7Y7Yk/lemon.png",        // Lemon
    "https://i.ibb.co/4p7Y7Yk/bell.png"          // Bell
];

const games = [
    {title:"Ruletka Europejska", img:"https://i.ibb.co/4p7Y7Yk/roulette.jpg"},
    {title:"Blackjack", img:"https://i.ibb.co/4p7Y7Yk/blackjack.jpg"},
    {title:"Poker Texas Hold'em", img:"https://i.ibb.co/4p7Y7Yk/poker.jpg"},
    {title:"Slots Classic", img:"https://i.ibb.co/4p7Y7Yk/slots.jpg"},
    {title:"Baccarat", img:"https://i.ibb.co/4p7Y7Yk/baccarat.jpg"},
    {title:"Keno", img:"https://i.ibb.co/4p7Y7Yk/keno.jpg"},
    {title:"Sic Bo", img:"https://i.ibb.co/4p7Y7Yk/sicbo.jpg"},
    {title:"Craps", img:"https://i.ibb.co/4p7Y7Yk/craps.jpg"},
    {title:"Video Poker", img:"https://i.ibb.co/4p7Y7Yk/videopoker.jpg"},
    {title:"Wheel of Fortune", img:"https://i.ibb.co/4p7Y7Yk/wheel.jpg"},
    {title:"Hi-Lo", img:"https://i.ibb.co/4p7Y7Yk/hilo.jpg"},
    {title:"Caribbean Stud", img:"https://i.ibb.co/4p7Y7Yk/caribbean.jpg"}
];

let balance = 10000;

// GENEROWANIE GIER – DZIAŁA 100%
games.forEach(g => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `
        <div class="game-cover" style="background-image:url('${g.img}')"></div>
        <div class="game-info">
            <div class="game-title">${g.title}</div>
            <button class="play-btn" onclick="openGame('${g.title}')">GRAJ TERAZ</button>
        </div>`;
    document.getElementById('gamesContainer').appendChild(card);
});

function openGame(title) {
    document.getElementById('gameTitle').textContent = title;
    document.getElementById('playerBalance').textContent = balance;
    const area = document.getElementById('gameArea');
    area.innerHTML = '';

    if (title.includes("Slots")) renderSlots(area);
    else if (title.includes("Ruletka")) renderRoulette(area);
    else if (title.includes("Poker") || title.includes("Blackjack")) renderPoker(area);
    else area.innerHTML = `<h2 style="color:var(--neon);padding:150px;font-size:50px">WKRÓTCE!</h2>`;

    document.getElementById('gameModal').style.display = "flex";
}

// SLOTY – DZIAŁAJĄCE, Z GRAFIKAMI, JACKPOT Z CONFETTI
function renderSlots(area) {
    area.innerHTML = `
        <div class="slot-machine">
            <div class="reels">
                <div class="reel"><div class="reel-strip" id="strip1"></div></div>
                <div class="reel"><div class="reel-strip" id="strip2"></div></div>
                <div class="reel"><div class="reel-strip" id="strip3"></div></div>
            </div>
            <button class="play-btn" style="font-size:40px;padding:30px 120px;margin-top:40px" onclick="spinSlots()">ZAKRĘĆ – 300</button>
            <div id="slotResult" style="font-size:42px;margin-top:30px;min-height:80px"></div>
        </div>`;

    // Wypełnienie pasków symbolami
    for(let i=1; i<=3; i++) {
        const strip = document.getElementById('strip'+i);
        for(let j=0; j<15; j++) {
            symbols.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'symbol';
                div.style.backgroundImage = `url('${sym}')`;
                strip.appendChild(div);
            });
        }
    }
}

window.spinSlots = function() {
    if(balance < 300) return alert("Za mało żetonów!");
    balance -= 300;
    updateBalance();

    document.querySelectorAll('.reel-strip').forEach(s => s.style.animation = 'spin 3.5s cubic-bezier(0.2,0.8,0.2,1) forwards');

    setTimeout(() => {
        const result = [];
        for(let i=1; i<=3; i++) {
            const rand = Math.floor(Math.random() * symbols.length);
            result.push(rand);
            const strip = document.getElementById('strip'+i);
            strip.innerHTML = '';
            for(let j=0; j<8; j++) {
                const div = document.createElement('div');
                div.className = 'symbol';
                div.style.backgroundImage = `url('${symbols[rand]}')`;
                strip.appendChild(div);
            }
        }

        const res = document.getElementById('slotResult');
        if(result[0] === result[1] && result[1] === result[2]) {
            if(result[0] === 0) { // 777
                balance += 30000;
                res.innerHTML = '<span style="color:gold">JACKPOT 30 000!</span>';
                document.querySelector('.slot-machine').style.animation = 'jackpotFlash 1s infinite, shake 0.8s';
                for(let i=0; i<60; i++) {
                    const c = document.createElement('div');
                    c.style.cssText = `position:fixed;top:-50px;left:${Math.random()*100}vw;width:15px;height:30px;background:${['gold','red','lime','cyan'][i%4]};animation:confetti ${2+Math.random()*2}s linear forwards;z-index:99999`;
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 5000);
                }
            } else {
                balance += 5000;
                res.innerHTML = '<span style="color:var(--green)">WYGRANA 5000!</span>';
            }
        } else {
            res.innerHTML = '<span style="color:var(--red)">Spróbuj jeszcze raz...</span>';
        }
        updateBalance();
    }, 3600);
};

// RULETKA I POKER – DZIAŁAJĄCE
function renderRoulette(area) {
    area.innerHTML = `<h2 style="color:var(--neon);padding:150px">Ruletka wkrótce!</h2>`;
}
function renderPoker(area) {
    area.innerHTML = `<h2 style="color:var(--neon);padding:150px">Poker wkrótce!</h2>`;
}

function updateBalance() {
    document.getElementById('playerBalance').textContent = balance;
}

// ZAMYKANIE MODALA
document.querySelector('.close').addEventListener('click', () => {
    document.getElementById('gameModal').style.display = 'none';
});
window.addEventListener('click', (e) => {
    if(e.target === document.getElementById('gameModal')) {
        document.getElementById('gameModal').style.display = 'none';
    }
});
</script>
</body>
</html>
